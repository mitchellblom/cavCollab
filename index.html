<!DOCTYPE html>

<body>

	<h1>Collaboration Scale</h1>

	<div class="toppings">

		</div>

	</div>
	<div>

		<h4>Total score:</h4>
		<p id="totalScore">0%</p>
	</div>

<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
